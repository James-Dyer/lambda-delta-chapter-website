<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var redirectTo = sessionStorage.getItem("redirect");
        if (!redirectTo) {
          var path = location.pathname + location.search + location.hash;
          sessionStorage.setItem("redirect", path);
        }
        location.replace("/lambda-delta-chapter-website/");
      })();
    </script>
  </head>
  <body></body>
</html>
